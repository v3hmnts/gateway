server:
  port: 8091
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: userService
          uri: http://localhost:8080
          predicates:
            - Path=/users/**
          filters:
            - PrefixPath=/api/v1
        - id: payment_card_service
          uri: http://localhost:8080
          predicates:
            - Path=/cards/**
          filters:
            - PrefixPath=/api/v1
        - id: auth_service
          uri: http://localhost:9090
          predicates:
            - Path=/auth/**
          filters:
            - PrefixPath=/api/v1
        - id: order_service
          uri: http://localhost:8090
          predicates:
            - Path=/orders/**
          filters:
            - PrefixPath=/api/v1
        - id: item_service
          uri: http://localhost:8090
          predicates:
            - Path=/items/**
          filters:
            - PrefixPath=/api/v1
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    gateway.filter: INFO

internal:
  service:
    api:
      key: ${INTERNAL_API_KEY:ZZXCZXC}

debug: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
    instances:
      authService:
        base-config: default
        register-health-indicator: true
      authServiceToken:
        base-config: default
        failure-rate-threshold: 30
        wait-duration-in-open-state: 10s

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - org.springframework.web.reactive.function.client.WebClientResponseException$ServiceUnavailable
          - org.springframework.web.reactive.function.client.WebClientResponseException$GatewayTimeout
          - java.net.ConnectException
          - java.util.concurrent.TimeoutException
    instances:
      authService:
        base-config: default
        max-attempts: 2
        wait-duration: 500ms
      userService:
        base-config: default
        max-attempts: 3
        wait-duration: 1s

management:
  endpoints:
    web:
      exposure:
        include: health,circuitbreakers,retries,gateway
  endpoint:
    health:
      show-details: always